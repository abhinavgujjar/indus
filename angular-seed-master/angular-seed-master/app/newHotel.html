<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-cloak>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Travel Tripper</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Hotels</a></li>
          <li><a href="#">Flights</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <style>
    input.ng-invalid.ng-dirty { background-color: red}
  </style>

  <div ng-controller="EditHotelCtrl" class="container">
    <h1>New Event</h1>
    <form method="POST" name="newHotelForm">
      <div class="form-group">
        <label >Name</label>
        <input name="hotelName" ng-model="hotel.Name" type="text" required/>
      </div>

      <div class="form-group">
        <label >Date Launched</label>
        <input name="hotel.dateLaunched" ng-model="hotel.dateLaunched" 
        type="text" ng-pattern="/\d\d/\d\d/\d\d\d\d/"/>
      </div>

      <input type="submit" ng-disabled="newHotelForm.$invalid" ng-click="saveHotel(hotel, newHotelForm)" value="submit"/>
    </form>
    
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/editHotelController.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/random.js"></script>
</body>
</html>
